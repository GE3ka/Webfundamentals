<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" type="text/css" href="userCard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/user-circle.png" alt="Profile image" id="user">
        </div>
            <h2 class="name">Jane Doe</h2>
            <div class="address" >
                <img src="icons/map-marker.png" alt="Map" id="mapMarker">
                <h3>Seattle</h3>
            </div>            
            <ul>
                <li>Developer</li>
                <li>Engineer</li>
                <li id="withoutBorder">Problem Solver</li>                
            </ul>
            <p>Master of shadows and the Internet!</p>
            <div class="settings">
                <img src="icons/gear.png" alt="Settings" id="settings">
                <a href="#" >edit profile</a>   
            </div>        
        </div>
    </div>
</body>
</html>
